<mat-card>
  <h2 mat-card-title>
    Cupom
  </h2>
  <form mat-card-content>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="cupom.codigo"
               placeholder="Código" name="codigo"
               (ngModelChange)="cupom.codigo = $event.toUpperCase()"
               required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="cupom.descricao"
               placeholder="Descrição" name="descricao"
               required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="cupom.dataExpiracao"
               placeholder="Data de Expiração" name="dataExpiracao"
               required
               [matDatepicker]="pickerExpiracao"
        >
        <mat-datepicker-toggle matSuffix [for]="pickerExpiracao"></mat-datepicker-toggle>
        <mat-datepicker #pickerExpiracao></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="cupom.dataUso"
               placeholder="Data de Uso" name="dataUso"
               [matDatepicker]="pickerUso"
        >
        <mat-datepicker-toggle matSuffix [for]="pickerUso"></mat-datepicker-toggle>
        <mat-datepicker #pickerUso></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="cupom.valor"
               placeholder="Valor" name="valor"
               type="number" min="1" step="0.01"
               required>
      </mat-form-field>
    </div>

    <p>
      <button mat-button color="primary" (click)="save()">Salvar</button>
    </p>
  </form>
</mat-card>
